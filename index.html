<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="section-outer section-main">
        <div class="section-inner">
            <div class="section-main__title">My ToDo List</div>
            <div class="section-main-input-box">
                <input type="text" class="section-main-input-box__input-task" placeholder="Add New Task" maxlength="22">
                <button class="add-task">+</button>
            </div>
           
            <div class="section-main-content">
                <div class="section-main-content__choice-buttons">
                    <button class="task-all active-task-type">All</button>
                    <button class="task-current">Current</button>
                    <button class="task-completed">Completed</button>
                </div>
                <ul class="section-main-content__task-list"></ul>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
